<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<link rel="stylesheet" href="todo.css">
<script src="todo.js"></script>
<body>
    <h1>TO-DO LIST</h1>
    <div class="container">
        <img src="https://cdn.pixabay.com/photo/2019/08/06/22/48/artificial-intelligence-4389372_1280.jpg" alt=""
            style="margin-right: 40px; margin-top: 10px;" width="80%">
        <h3>To-Do Site</h3>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add Task</button>
        <h2>Pending Tasks</h2>
        <ul id="pendingTasks" class="task-list"></ul>
        <h2>Completed Tasks</h2>
        <ul id="completedTasks" class="task-list"></ul>
    </div>

        </center>
    </footer>
</body>

</html>
